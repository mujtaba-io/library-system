<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System</title>
    <!-- Use Google Fonts for premium typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-book-open-reader"></i>
                <span>LibMaster</span>
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="#"><i class="fa-solid fa-layer-group"></i> Catalog</a></li>
                    <li><a href="#"><i class="fa-solid fa-chart-pie"></i> Analytics</a></li>
                    <li><a href="#"><i class="fa-solid fa-users"></i> Members</a></li>
                    <li><a href="#"><i class="fa-solid fa-gear"></i> Settings</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <div class="header-title">
                    <h1>Book Catalogue</h1>
                    <p>Manage your library inventory efficiently.</p>
                </div>
                <div class="user-profile">
                    <div class="avatar">A</div>
                    <span>Admin</span>
                </div>
            </header>

            <div class="controls-bar">
                <div class="search-box">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search by title, author, or ISBN...">
                </div>

                <div class="actions">
                    <button id="addBookBtn" class="btn-primary"><i class="fa-solid fa-plus"></i> Add New Book</button>
                </div>
            </div>

            <div class="table-container">
                <table id="booksTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN</th>
                            <th>Category</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="booksTableBody">
                        <!-- Rows injected via JS -->
                    </tbody>
                </table>
            </div>

            <div class="pagination-controls">
                <button id="prevPageBtn" class="btn-secondary" disabled><i class="fa-solid fa-chevron-left"></i>
                    Previous</button>
                <span id="pageInfo">Page 1 of 1</span>
                <button id="nextPageBtn" class="btn-secondary" disabled>Next <i
                        class="fa-solid fa-chevron-right"></i></button>
            </div>
        </main>
    </div>

    <!-- Modal for Adding Book -->
    <div id="addBookModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Book</h2>
            <form id="addBookForm">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" name="title" required>
                </div>
                <div class="form-group">
                    <label>Author</label>
                    <input type="text" name="author" required>
                </div>
                <div class="form-group">
                    <label>ISBN</label>
                    <input type="text" name="isbn" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select name="category">
                        <option value="Fiction">Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Science">Science</option>
                        <option value="History">History</option>
                        <option value="Technology">Technology</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select name="status">
                        <option value="Available">Available</option>
                        <option value="Checked Out">Checked Out</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" rows="3"></textarea>
                </div>
                <button type="submit" class="btn-primary">Save Book</button>
            </form>
        </div>
    </div>

    <!-- Script -->
    <script src="renderer.js"></script>
</body>

</html>
